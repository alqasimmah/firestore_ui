<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Creator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Exam Creator</h1>
    <!-- Start of the Row -->
    <div class="row">
      <!-- Left Column: Curriculum Selector -->
      <div class="col-md-6">
        <h2>Curriculum Selector</h2>
        <!-- Curriculum Selection -->
        <div class="form-group">
          <label for="curriculum-select">Choose a Curriculum:</label>
          <select id="curriculum-select" class="form-control">
            <option value="">--Select Curriculum--</option>
          </select>
          <div class="invalid-feedback">Please select a curriculum.</div>
        </div>
        <!-- Level Selection -->
        <div class="form-group">
          <label for="level-select">Choose a Level:</label>
          <select id="level-select" class="form-control" disabled>
            <option value="">--Select Level--</option>
          </select>
          <div class="invalid-feedback">Please select a level.</div>
        </div>
        <!-- Subject Selection -->
        <div class="form-group">
          <label for="subject-select">Choose a Subject:</label>
          <select id="subject-select" class="form-control" disabled>
            <option value="">--Select Subject--</option>
          </select>
          <div class="invalid-feedback">Please select a subject.</div>
        </div>
        <!-- Chapter Selection -->
        <div class="form-group">
          <label for="chapter-select">Choose a Chapter:</label>
          <select id="chapter-select" class="form-control" disabled>
            <option value="">--Select Chapter--</option>
          </select>
          <div class="invalid-feedback">Please select a chapter.</div>
        </div>
        <!-- Lesson Selection -->
        <div class="form-group">
          <label for="lesson-select">Choose a Lesson:</label>
          <select id="lesson-select" class="form-control" disabled>
            <option value="">--Select Lesson--</option>
          </select>
          <div class="invalid-feedback">Please select a lesson.</div>
        </div>
      </div>

      <!-- Right Column: Add a New Question -->
      <div class="col-md-6">
        <h2>Add a New Question</h2>
        <!-- Question Type Selection -->
        <div class="form-group">
          <label for="question-type">Question Type:</label>
          <select id="question-type" class="form-control">
            <option value="mcq">Multiple Choice</option>
            <option value="definition">Definition</option>
            <option value="part">Part of a Multi-part Question</option>
          </select>
        </div>
        <!-- Question Text Input (Quill Editor) -->
        <div class="form-group">
          <label for="question-text">Question Text:</label>
          <div id="question-text-editor"></div>
          <div class="invalid-feedback">Please enter the question text.</div>
        </div>
        <!-- MCQ Options Section -->
        <div id="mcq-options" style="display: none;">
          <label>Options (for MCQ):</label>
          <div class="form-group">
            <input type="text" id="option-1" class="form-control mb-2" placeholder="Option 1">
          </div>
          <div class="form-group">
            <input type="text" id="option-2" class="form-control mb-2" placeholder="Option 2">
          </div>
          <div class="form-group">
            <input type="text" id="option-3" class="form-control mb-2" placeholder="Option 3">
          </div>
          <div class="form-group">
            <input type="text" id="option-4" class="form-control mb-2" placeholder="Option 4">
          </div>
          <div class="invalid-feedback">Please fill all options.</div>
        </div>
        <!-- Correct Answer Input -->
        <div class="form-group">
          <label for="correct-answer">Correct Answer:</label>
          <input type="text" id="correct-answer" class="form-control" placeholder="Enter the correct answer here...">
          <div class="invalid-feedback">Please enter the correct answer.</div>
        </div>
        <!-- Save Button -->
        <button id="save-question" class="btn btn-primary">Save Question</button>
      </div>
    </div>
    <!-- End of the Row -->
  </div>
  <!-- Bootstrap JS and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
